//快速排序 quick sort
function quicksort(arr) {
    var len=arr.length,
        temp=arr[0],left=[],right=[];
    if(len<=1){return arr;}
    for(var i=1;i<len;i++){
      if(arr[i]<temp){
        left.push(arr[i]);
      }else{
        right.push(arr[i]);
      }
    }
    return (quicksort(left).concat([temp],quicksort(right)));
}
//冒泡排序 bubble sort
function bubblesort(arr){
  var len=arr.length,temp;
  for(var i=len-1;i>0;i--){
    for(var j=0;j<i;j++){
      if(arr[j+1]<arr[j]){
        temp=arr[j];
        arr[j]=arr[j+1];
        arr[j+1]=temp;
      }
    }
  }
  return arr;
}
//选择排序 selection sort
function selectionsort(arr){
  var temp,t,min,len=arr.length;
  for(var j=0;j<len-1;j++){
    min=j;
    for(var i=j;i<len;i++){
      if(arr[i]<arr[min]){
        min=i;
      }
    }
    temp=arr[j];
    arr[j]=arr[min];
    arr[min]=temp;
  }
  return arr;
}
//插入排序 insert sort
function insertsort(arr){
  var current,len=arr.length;
  for(var j=1;j<len;j++){
    current=arr[j];
    for (var i=j;i>=0;i--){
      if(arr[i]>current){
        arr[i+1]=arr[i];
        arr[i]=current;
      }
    }
  }
  return arr;
}
//归并排序 merge sort
function mergesort(arr) {
  function merge(left,right){
    var result =[];
    while(left.length&&right.length){
      if(left[0]<right[0]){
        result.push(left.shift());
      }else{
        result.push(right.shift());
      }
    }
    return result.concat(left.concat(right));
  }
  var len=arr.length;
  if(len<2)return arr;
  var mid=Math.floor(len/2);
  return merge(mergesort(arr.slice(0,mid)),mergesort(arr.slice(mid)));
}
//随机化快排 Randomized Quick Sort
function randomquicksort(arr) {
    var len=arr.length,temp,left=[],right=[];
    var random=Math.floor(Math.random()*len);
    temp=arr[random];
    arr[random]=arr[0];
    arr[0]=temp;
    if(len<=1){return arr;}
    for(var i=1;i<len;i++){
      if(arr[i]<temp){
        left.push(arr[i]);
      }else{
        right.push(arr[i]);
      }
    }
    return (quicksort(left).concat([temp],quicksort(right)));
}
//计数排序counting sort
function countsort(arr) {
  var min=Math.min.apply(null,arr),max=Math.max.apply(null,arr),count=[],len=arr.length,sorted=[];
  //init
  for(var i=min;i<=max;i++){
    count[i]=0;
  }
  //count
  for(var j=0;j<len;j++){
    count[arr[j]]++;
  }
  //out
  for(var i=min;i<=max;i++){
    while(count[i]--){
      sorted.push(i);
    }
  }
  return sorted;
}
//基数排序
function radixsort(arr) {
  var len=arr.lengh,
      loop=(Math.max.apply(null,arr)+'').length,
      bucket=[],
      temp=[],
      str,
      k;
  for(var i=0;i<loop;i++){
    for(var j=0;j<10;j++){
      bucket[j]=[];
    }
    while(arr.length){
      str=arr[0]+'';
      if(str.length>=i+1){
        k = parseInt(str[str.length - i - 1]);
        bucket[k].push(arr.shift());
      }else{
        bucket[0].push(arr.shift());
      }
    }
    while(bucket.length){
      temp=bucket.shift();
      while(temp.length){
        arr.push(temp.shift());
      }
    }
  }
  return arr;
}
//堆排序
function heapsort(arr){
  //交换
  function swap(i,j){
    var temp=arr[i];
    arr[i]=arr[j];
    arr[j]=temp;
  }
  //最大堆调整
  function maxheapify(start,end){
    var dad=start;
    var son=dad*2+1;
    if (son>=end){
      return;
    }
    if(son+1<end&&arr[son]<arr[son+1]){
      son++;
    }
    if(arr[son]>=arr[dad]){
      swap(son,dad);
      maxheapify(son,end);
    }
  }
  //初始化最大堆
  var len=arr.length;
  for(var i=Math.floor(len/2-1);i>=0;i--){
    maxheapify(i,len);
  }
  //将根移到数组已排序
  for(var j=len-1;j>0;j--){
    swap(0,j);
    maxheapify(0,j);
  }
  return arr;
}

//排序花费时间
function timecost(f,arr){
  var out={};
  var start=Date.now();
  out.arr=f(arr);
  var stop=Date.now();
  out.time=stop-start;
  return out;
}
//利用栈实现符号平衡
function isBalence(str){
  var b=str.split("");
  var len=b.length;
  var c=[];
  var d;
  for(var i=0;i<len;i++){
    if(b[i]=="("||b[i]=="{"||b[i]=="["){
      c.push(b[i]);
    }
    if(b[i]==")"||b[i]=="}"||b[i]=="]"){
      if(c.length==0){
        return false;
      }else {
        d=c.pop();
        switch(b[i]){
          case ")":{
            if(d!="("){
              return false;
            }
            break;
          }
          case "}":{
            if(d!="{"){
              return false;
            }
            break;
          }
          case "]":{
            if(d!="["){
              return false;
            }
            break;
          }
        }
      }
    }
  }
  if(c.length!=0){
    return false;
  }else{
    return true;
  }
}
